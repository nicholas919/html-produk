<form id="form-masuk">
  <div id="judul-login">Login</div>
    <div class="input-field">
      <label>Email</label>
      <input type="email" id="email" autocomplete="off" required>
    </div>
    <div class="input-field">
    <label>Password</label>
      <input type="password" id="password" autocomplete="off" minlength="6"
         maxlength="13" required>
    </div>
  <button type="submit" id="form-tombol-masuk" class="btn waves-effect waves-light blue darken-1 z-depth-0">Masuk</button>
</form>

<i class="fa fa-power-off tooltipped" id="keluar"></i>

<div id="blue-layer"></div>
<div id="html-produk">
<div class="judul">
  <h2> HTML <span1 style="color: #1976d2;">Produk</span1></h2>

</div>

<div class="kontainer" id="kontainer">
  <div class="container" id="container" style="margin-top: 40px;">
    <ul id="htmlproduk" class="collapsible z-depth-0" style="border: none;">
    </ul>
  </div>
</div>

<div id="list-modal-html-produk"></div>

<div id="modal-html-produk" class="modal">
    <div class="modal-content">
      <h4 class="center-align">Menambahkan HTML Produk</h4>
      <form id="html-produk-form">
        <div class="input-field">
          <input type="text" id="produk" autocomplete="off" required/>
          <label>Produk</label>
        </div>
        <div class="input-field">
          <textarea id="html" class="materialize-textarea" autocomplete="off" required/></textarea>
          <label>HTML</label>
        </div>
        <button class="btn red darken-3 z-depth-0 modal-close dismiss">Tutup</button>
        <button type="submit" class="btn blue darken-3 z-depth-0 simpan">Simpan</button>
      </form>
    </div>
</div>


<div style="margin-bottom:100px;"></div>
<a class="btn-large waves-effect waves-light blue darken-2 modal-trigger" id="tambah" data-target="modal-html-produk">+</a>
